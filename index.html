<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="display">
        Display
    </div>
    <div class="numbers">
        <button>7</button> 
        <button>8</button> 
        <button>9</button>
        <br>
        <button>4</button> 
        <button>5</button> 
        <button>6</button>  
        <br>
        <button>1</button> 
        <button>2</button> 
        <button>3</button>
        <br>
        <button>0</button>
    </div>
    <div class="operators">
        <button id="add">+</button>
        <button id="subtract">-</button> 
        <button id="multiply">ร</button>  
        <button id="divide">รท</button> 
        <button id="equals">=</button> 
        <button id="clear">Clear</button> 
    </div>
    <input type="number" placeholder="123"></input>

    <script src="main.js"></script>
</body>
</html>
